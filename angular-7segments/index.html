<!DOCTYPE html>
<html data-ng-app="segApp">
    <head>
    
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <script src="../scripts/ssl.js"></script>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.min.css">
    </head>
    
    <body>
        <div class="container" data-ng-controller="indexCtrl">
            <h1 class="page-header">
                Coming Soon!!
            </h1>
            
            Angular plugin for displaying 7segments
            
            
            
            <div seg-digit-group seg-length="8" data-ng-model="arr"> </div>
        </div>
        <!--<footer class="navbar navbar-inverse navbar-fixed-bottom bg-inverse" data-ng-include="'parts/footer.html'"></footer>-->
        
        
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-69569159-3', 'auto');
          ga('send', 'pageview');
        
        </script>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="scripts/angular-7segments.js"></script>
        
        <script>
            var app = angular.module('segApp', ['wo.7segments'])
            .controller('indexCtrl', function($scope, $interval){
                $interval(function(){
                    var a = new Date();
                    
                    $scope.arr = (a.getHours() + '-' + a.getMinutes() + '-' + a.getSeconds());
                }, 500);
                
                $scope.arr = [0];
            });
            
        </script>
    </body>
</html>
